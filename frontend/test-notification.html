<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Notifications</title>
    <link rel="stylesheet" href="css/notifications.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Notification Test</h1>
    <button onclick="showSuccess()">Show Success</button>
    <button onclick="showError()">Show Error</button>
    <button onclick="showWarning()">Show Warning</button>
    <button onclick="showInfo()">Show Info</button>
    
    <!-- Toast Notifications Container -->
    <div id="toastContainer" class="notification-container"></div>

    <script src="js/notification-manager.js"></script>
    <script>
        function showSuccess() {
            window.notificationManager.success('This is a success message!');
        }
        
        function showError() {
            window.notificationManager.error('This is an error message!');
        }
        
        function showWarning() {
            window.notificationManager.warning('This is a warning message!');
        }
        
        function showInfo() {
            window.notificationManager.info('This is an info message!');
        }
    </script>
</body>
</html>

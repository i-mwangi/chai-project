<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Grove Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #444;
            background: #333;
            color: white;
        }
        button {
            padding: 10px 20px;
            background-color: #4a4a4a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5a5a5a;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
        }
        .success {
            background-color: #2d5a2d;
            border: 1px solid #3d7a3d;
        }
        .error {
            background-color: #5a2d2d;
            border: 1px solid #7a3d3d;
        }
    </style>
</head>
<body>
    <h1>Test Grove Registration</h1>
    
    <form id="groveForm">
        <div class="form-group">
            <label for="farmerAddress">Farmer Address:</label>
            <input type="text" id="farmerAddress" value="0.0.123456" required>
        </div>
        
        <div class="form-group">
            <label for="groveName">Grove Name:</label>
            <input type="text" id="groveName" value="Test Grove" required>
        </div>
        
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" value="Test Location" required>
        </div>
        
        <div class="form-group">
            <label for="coffeeVariety">Coffee Variety:</label>
            <select id="coffeeVariety">
                <option value="Arabica">Arabica</option>
                <option value="Robusta">Robusta</option>
                <option value="Bourbon">Bourbon</option>
                <option value="Typica">Typica</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="treeCount">Tree Count:</label>
            <input type="number" id="treeCount" value="100" min="1" required>
        </div>
        
        <button type="submit">Register Grove</button>
    </form>
    
    <div id="result" class="result" style="display: none;"></div>
    
    <script src="js/api.js"></script>
    <script>
        document.getElementById('groveForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'none';
            
            const groveData = {
                farmerAddress: document.getElementById('farmerAddress').value,
                groveName: document.getElementById('groveName').value,
                location: document.getElementById('location').value,
                coffeeVariety: document.getElementById('coffeeVariety').value,
                treeCount: parseInt(document.getElementById('treeCount').value),
                expectedYieldPerTree: 4.5,
                coordinates: { lat: 0, lng: 0 }
            };
            
            try {
                console.log('Registering grove with data:', groveData);
                const response = await window.coffeeAPI.registerGrove(groveData);
                console.log('Registration response:', response);
                
                if (response.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `<h3>Success!</h3><p>Grove registered successfully.</p><p>Response: ${JSON.stringify(response)}</p>`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<h3>Error</h3><p>Registration failed.</p><p>Error: ${response.error || 'Unknown error'}</p>`;
                }
            } catch (error) {
                console.error('Registration error:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>Error</h3><p>Registration failed.</p><p>Error: ${error.message}</p>`;
            }
            
            resultDiv.style.display = 'block';
        });
    </script>
</body>
</html>

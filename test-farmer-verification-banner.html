<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Farmer Verification Banner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .farmer-dashboard {
            min-height: 400px;
            border: 2px solid #333;
            padding: 20px;
            margin: 20px 0;
        }
        .verification-skip-banner {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .banner-inner {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .banner-inner span {
            flex: 1;
            min-width: 200px;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-primary {
            background: #007bff;
            color: white;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .test-controls {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <h1>Farmer Verification Banner Test</h1>
    
    <div class="test-section">
        <h2>Test Controls</h2>
        <div class="test-controls">
            <button class="btn btn-primary" onclick="testShowBanner()">Show Banner (Not Skipped)</button>
            <button class="btn btn-secondary" onclick="testHideBanner()">Hide Banner (Already Skipped)</button>
            <button class="btn btn-secondary" onclick="testErrorHandling()">Test Error Handling</button>
            <button class="btn btn-secondary" onclick="clearLocalStorage()">Clear LocalStorage</button>
        </div>
        <div id="status"></div>
    </div>

    <div class="test-section">
        <h2>Farmer Dashboard (Mock)</h2>
        <div class="farmer-dashboard" id="farmerDashboard">
            <p>Dashboard content will appear here...</p>
        </div>
    </div>

    <div class="test-section">
        <h2>Test Log</h2>
        <div id="testLog" style="font-family: monospace; font-size: 12px;"></div>
    </div>

    <script>
        // Mock API and wallet manager
        window.coffeeAPI = {
            getUserSettings: async (accountId) => {
                log(`API: getUserSettings called for ${accountId}`);
                const skipStatus = localStorage.getItem('skipFarmerVerification') === 'true';
                return {
                    success: true,
                    settings: {
                        skipFarmerVerification: skipStatus,
                        skipInvestorVerification: false,
                        demoBypass: false
                    }
                };
            },
            updateUserSettings: async (accountId, settings) => {
                log(`API: updateUserSettings called for ${accountId}`, settings);
                if (settings.skipFarmerVerification) {
                    localStorage.setItem('skipFarmerVerification', 'true');
                }
                return {
                    success: true,
                    settings: {
                        ...settings,
                        account: accountId,
                        updatedAt: Date.now()
                    }
                };
            }
        };

        window.walletManager = {
            getAccountId: () => '0.0.123456',
            showToast: (message, type) => {
                log(`Toast: [${type}] ${message}`);
                showStatus(message, type);
            }
        };

        // Simple farmer dashboard mock
        class FarmerDashboard {
            constructor() {
                this.init();
            }

            init() {
                setTimeout(() => this.renderSkipVerificationBanner(), 300);
            }

            async renderSkipVerificationBanner() {
                const accountId = window.walletManager?.getAccountId();
                
                if (!accountId) {
                    return;
                }

                let hasSkipped = false;

                try {
                    if (localStorage.getItem('skipFarmerVerification') === 'true') {
                        hasSkipped = true;
                    }

                    if (!hasSkipped && window.coffeeAPI && typeof window.coffeeAPI.getUserSettings === 'function') {
                        const response = await window.coffeeAPI.getUserSettings(accountId);
                        if (response && response.success && response.settings && response.settings.skipFarmerVerification) {
                            hasSkipped = true;
                        }
                    }
                } catch (error) {
                    console.error('Error fetching user settings for verification banner:', error);
                    log('Error fetching settings, but continuing...', 'error');
                }

                const existing = document.querySelector('.verification-skip-banner');
                if (existing) {
                    existing.remove();
                }

                if (hasSkipped) {
                    log('User has already skipped verification - banner hidden');
                    return;
                }

                log('User has NOT skipped verification - showing banner');

                const banner = document.createElement('div');
                banner.className = 'verification-skip-banner';
                banner.innerHTML = `
                    <div class="banner-inner">
                        <span>⚠️ Complete farmer verification to access all features, or skip for now.</span>
                        <button class="btn btn-primary" id="skipVerificationBtn">Skip Verification</button>
                        <button class="btn btn-secondary" id="dismissBannerBtn">Dismiss</button>
                    </div>
                `;

                const dashboard = document.querySelector('.farmer-dashboard');
                if (dashboard) {
                    dashboard.prepend(banner);
                }

                const skipBtn = document.getElementById('skipVerificationBtn');
                if (skipBtn) {
                    skipBtn.addEventListener('click', async () => {
                        await this.handleSkipVerification();
                    });
                }

                const dismissBtn = document.getElementById('dismissBannerBtn');
                if (dismissBtn) {
                    dismissBtn.addEventListener('click', () => {
                        log('Banner dismissed');
                        banner.remove();
                    });
                }
            }

            async handleSkipVerification() {
                const accountId = window.walletManager?.getAccountId();
                
                if (!accountId) {
                    this.showNotification('No account connected', 'error');
                    return;
                }

                try {
                    log('Attempting to skip verification...');
                    
                    if (window.coffeeAPI && typeof window.coffeeAPI.updateUserSettings === 'function') {
                        const response = await window.coffeeAPI.updateUserSettings(accountId, {
                            skipFarmerVerification: true
                        });

                        if (response && response.success) {
                            localStorage.setItem('skipFarmerVerification', 'true');
                            
                            const banner = document.querySelector('.verification-skip-banner');
                            if (banner) {
                                banner.remove();
                            }
                            
                            this.showNotification('Verification skipped successfully', 'success');
                            log('Verification skipped successfully');
                        } else {
                            throw new Error(response?.error || 'Failed to update settings');
                        }
                    } else {
                        throw new Error('API method not available');
                    }
                } catch (error) {
                    console.error('Error skipping verification:', error);
                    log(`Error: ${error.message}`, 'error');
                    this.showNotification('Failed to update settings. Please try again.', 'error');
                }
            }

            showNotification(message, type = 'info') {
                if (window.walletManager && typeof window.walletManager.showToast === 'function') {
                    window.walletManager.showToast(message, type);
                } else {
                    console.log(`[${type.toUpperCase()}] ${message}`);
                }
            }
        }

        // Test functions
        let dashboard;

        function testShowBanner() {
            log('=== Test: Show Banner (User has NOT skipped) ===');
            localStorage.removeItem('skipFarmerVerification');
            dashboard = new FarmerDashboard();
        }

        function testHideBanner() {
            log('=== Test: Hide Banner (User has already skipped) ===');
            localStorage.setItem('skipFarmerVerification', 'true');
            dashboard = new FarmerDashboard();
        }

        function testErrorHandling() {
            log('=== Test: Error Handling ===');
            localStorage.removeItem('skipFarmerVerification');
            
            // Temporarily break the API
            const originalGetSettings = window.coffeeAPI.getUserSettings;
            window.coffeeAPI.getUserSettings = async () => {
                throw new Error('Simulated API error');
            };
            
            dashboard = new FarmerDashboard();
            
            // Restore API after 2 seconds
            setTimeout(() => {
                window.coffeeAPI.getUserSettings = originalGetSettings;
                log('API restored');
            }, 2000);
        }

        function clearLocalStorage() {
            localStorage.removeItem('skipFarmerVerification');
            log('LocalStorage cleared');
            showStatus('LocalStorage cleared', 'info');
        }

        function log(message, type = 'info') {
            const logDiv = document.getElementById('testLog');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'black';
            logDiv.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            setTimeout(() => {
                statusDiv.textContent = '';
                statusDiv.className = 'status';
            }, 3000);
        }

        // Initialize on load
        window.addEventListener('load', () => {
            log('Page loaded - ready for testing');
            testShowBanner();
        });
    </script>
</body>
</html>

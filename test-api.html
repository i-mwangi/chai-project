<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testWithdrawal()">Test Withdrawal</button>
    <button onclick="getTransactionHistory()">Get Transaction History</button>
    <div id="result"></div>

    <script>
        async function testWithdrawal() {
            try {
                const response = await fetch('http://localhost:3002/api/revenue/withdraw-farmer-share', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        groveId: '1',
                        amount: 100,
                        farmerAddress: '0.0.123456'
                    })
                });

                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<pre>Error: ' + error.message + '</pre>';
            }
        }

        async function getTransactionHistory() {
            try {
                const response = await fetch('http://localhost:3002/api/transactions/history?userAddress=0.0.123456');
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<pre>Error: ' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
